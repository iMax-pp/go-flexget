<div ng-hide="logsError">
<pre id="logs" ng-hide="logsLoading">
{{flexgetLogs}}
</pre>
	<button type="button" class="btn btn-default" title="Refresh Logs"
	ng-click="getLogs()" ng-disabled="logsLoading">
	<i class="fa fa-refresh" ng-hide="logsLoading"></i>
	<i class="fa fa-refresh fa-spin" ng-show="logsLoading"></i>
	</button>
</div>
<div class="alert alert-danger" role="alert" ng-show="logsError" ng-bind-html="logsError">
</div>
