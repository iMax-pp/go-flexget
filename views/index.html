<!DOCTYPE html>
<html lang="en" ng-app="goFlexGet">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Go-FlexGet</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
        <!-- Google Code Prettify CSS -->
        <link rel="stylesheet" href="http://google-code-prettify.googlecode.com/svn/loader/prettify.css">
        <!-- User-defined style -->
        <link rel="stylesheet" href="public/theme.css">
    </head>
    <body role="document">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Go-FlexGet</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse" ng-controller="HeaderCtrl">
                    <ul class="nav navbar-nav">
                        <li ng-class="{active: isActive('/')}"><a href="#/">Home</a></li>
                        <li ng-class="{active: isActive('/config')}"><a href="#/config">Config</a></li>
                        <li ng-class="{active: isActive('/logs')}"><a href="#/logs">Logs</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container" role="main" ng-view>
        </div>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <!-- AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular-route.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <!-- Google Code Prettify JS -->
        <script src="https://google-code-prettify.googlecode.com/svn/loader/prettify.js"></script>
        <!-- User-defined JS -->
        <script src="/public/main.js"></script>
    </body>
</html>
